<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <style>
        body {
            background-color:rgb(143, 189, 201);
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
        }
        
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .form-wrapper {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: rgba(0, 0, 0, 0.6);
            margin-bottom: 30px;
        }
        
        .input {
            background-color:rgb(225, 225, 225);
            border: 2px solid #00000037;
            color: rgba(0, 0, 0, 0.6);
            border-radius: 4px;
            padding: 12px 16px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 80%;
            max-width: 300px;
            font-family: 'Times New Roman', Times, serif;
        }
        
        .input::placeholder {
            color: rgba(0, 0, 0, 0.37);
        }
        
        .button {
            background-color:rgb(209, 152, 198);
            border: 2px solid #00000037;
            color: rgba(0, 0, 0, 0.6);
            border-radius: 4px;
            padding: 12px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            transition: all 0.4s ease;
            cursor: pointer;
            min-width: 200px;
        }
        
        .button:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            transform: translateY(-2px);
            background-color:rgb(221, 104, 203);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="form-wrapper">
            <h2>Зарегистрируйтесь, введя логин (только латиница) и надежный пароль</h2>
            <form class="data" method="post" action="postuser/">
                {% csrf_token %}
                <input type="text" class="input" name="username" 
                       placeholder="Введите логин" 
                       size="18" 
                       maxlength="10" 
                       pattern="[A-Za-z]+"
                       title="Только латинские буквы"
                       required>
                
                <input type="password" class="input" name="password1" 
                       placeholder="Введите пароль" 
                       size="18" 
                       required>

                <input type="password" class="input" name="password2" 
                       placeholder="Повторите пароль" 
                       size="18" 
                       required>
                
                <button type="submit" class="button">Отправить</button>
            </form>
        </div>
    </div>
</body>
</html>
